<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nicole</title>
     <!-- favicon -->
     <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/50/000000/circled-n.png" type="image/x-icon">
    <!-- bootstrap link -->
    <link rel="stylesheet" text="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" href="style.css">
</head>
<body>
    <!-- row 1 -->
    <section class="row">
        <div class="col-md-6">
            <!-- column 1 Heading as a link -->
            <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 custom-logo">nicole</span>
            </nav>
         </div>
         <!-- column 2 links -->
        <div class="col-md-2 col-sm-4 col-4">
            <h1><a href="index.html" target="_blank">about</a></h1>
        </div>
        <div class="col-md-2 col-sm-4 col-4">
            <h1><a href="portfolio.html" target="_blank">portfolio</a></h1>
        </div>
        <div class="col-md-2 col-sm-4 col-4">
            <h1><a href="contact.html" target="_blank">contact</a></h1>
        </div>
    </section>
    <!-- row 2 contact form  -->
    <section class="row">
        <!-- column 1 contact form  -->
        <div class="col-md-12 contact-form">
            <form>
                <!-- name entry -->
                <div class="form-group">
                  <label for="exampleFormControlInput1">name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jane doe">
                </div>
                <!-- email entry  -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="janedoe@gmail.com">
                </div>
                <!-- question  -->
                <div class="form-group">
                  <label for="exampleFormControlSelect1">first time visiting this site?</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
                <!-- input message -->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- sumbit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
</body>
<footer>
    <section class="containter">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 custom-foot center-block" style="text-align:center">
                <h2>designed by nicole <br> <br>@ copyright 2020</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
    </section>
</footer>
</html>
