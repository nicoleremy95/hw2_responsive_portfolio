<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" href="style.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/0f2d963ed1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- row 1 -->
    <section class="row">
        <div class="col-md-6">
            <!-- column 1 Heading as a link -->
            <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 custom-logo">nicole</span>
            </nav>
         </div>
         <!-- column 2 links -->
        <div class="col-md-2 col-sm-4 col-4">
            <h1 class="text-center"><a href="index.html" target="_blank">about</a></h1>
        </div>
        <div class="col-md-2 col-sm-4 col-4">
            <h1 class="text-center"><a href="portfolio.html" target="_blank">portfolio</a></h1>
        </div>
        <div class="col-md-2 col-sm-4 col-4">
            <h1 class="text-center"><a href="contact.html" target="_blank">contact</a></h1>
        </div>
    </section>
    <!-- row 2 contact form  -->
    <section class="row">
        <!-- column 1 contact form  -->
        <div class="col-md-12 contact-form">
            <form>
                <!-- name entry -->
                <div class="form-group">
                  <label for="exampleFormControlInput1">name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jane doe">
                </div>
                <!-- email entry  -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="janedoe@gmail.com">
                </div>
                <!-- question  -->
                <div class="form-group">
                  <label for="exampleFormControlSelect1">first time visiting this site?</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
                <!-- input message -->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- sumbit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>  
    </section>
</body>
<footer>
    <!-- container footer-->
    <div class="containter">
       <!-- row 1 follow me  -->
        <section class="row follow-me">
            <div class="col-md"></div>
            <div class="col-md-auto">
                <h2>follow me</h2>

                </a>
                <a class="btn btn-lg btn-light" style=background-color:white href="https://www.facebook.com/">
                    <i class="fab fa-facebook-square fa-3x" style=color:#343A40></i> 
                </a>
                <a class="btn btn-lg btn-light" style=background-color:white href="https://www.linkedin.com/in/nicole-remy-190202166/">
                    <i class="fab fa-linkedin-in fa-3x" style=color:#343A40></i>
                </a>
            </div> 
            <div class="col-md-"></div>      
        <section>
        <!-- row 3 copyright-->
